    <!-- ----------- SCRIPTS ----------- -->
    <!-- import Bootstrap JS with Popper -->

    <!-- import JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- My Script -->
    <script type="text/javascript">
        // Scroll up button
        if (document.documentElement.scrollTop < 20) $('#scroll_up').hide();
        window.onscroll = (evt) => {
            if (document.documentElement.scrollTop > 20 && $('#scroll_up').is(":hidden")) $('#scroll_up').show();
            if (document.documentElement.scrollTop < 20 && $('#scroll_up').is(":visible")) $('#scroll_up').hide();
        };
        $("#scroll_up")[0].onclick = (evt) => {
            $(document).scrollTop(0);
        };
    </script>
